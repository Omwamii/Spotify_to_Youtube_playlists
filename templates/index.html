<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spo2yt</title>
    <link rel="stylesheet" href="../static/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../static/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');
    </style>
</head>
<body>
<div id="carousel-1" class="carousel" role="region" aria-labelledby="carousel-1-title">
  <h2 id="carousel-1-title">My playlists</h2>

  {% for playlist in playlists %}
  <div class="slide" role="tabpanel" aria-labelledby="carousel-{{ playlist.id }}-slide-{{ playlist.id }}-title">
    <div class="slide-content">
      <h3 id="carousel-{{ playlist.id }}-slide-{{ playlist.id }}-title" class="slide-caption">{{ playlist.name }}</h3>
      <img src="{{ playlist.cover }}" alt="album cover" />
    </div>
  </div>
  {% endfor %}
</div>
</body>
</html>
