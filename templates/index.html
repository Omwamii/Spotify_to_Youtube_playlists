<div id="carousel-1" class="carousel" role="region" aria-labelledby="carousel-1-title">
  <h2 id="carousel-1-title">My playlists</h2>

  {% for playlist in playlists %}
  <div class="slide" role="tabpanel" aria-labelledby="carousel-{{ playlist.id }}-slide-{{ playlist.id }}-title">
    <div class="slide-content">
      <h3 id="carousel-{{ playlist.id }}-slide-{{ playlist.id }}-title" class="slide-caption">{{ playlist.name }}</h3>
      <img src="{{ playlist.cover }}" alt="album cover" />
    </div>
  </div>
  {% endfor %}

</div>
